<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trader</title>
    <meta name="theme-color" content="Blue">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
  </head>

  <body>
    <div class="flex-container">
      <div class="flex-content">
        <div class="section">
          <div class="section-title">
            <span>Settings</span>
          </div>
          <my-refresh>
            <div class="title">
              <span>Data refresh period:</span>
            </div>
            <select>
              <option value="1">1 second</option>
              <option value="10">10 seconds</option>
              <option value="60">1 minute</option>
              <option value="600">10 minutes</option>
            </select>
          </my-refresh>
        </div>
        <div class="section">
          <div class="section-title">
            <span>Symbols</span>
          </div>
          <my-table id="symbols" column-1="id" column-2="action"></my-table>
          <my-add-symbol id="addSym" symbols="USD:US Dollar;EUR:Euro;RUB:Ruble;JPY:Jpy;GBR:Pound;CAD:Ca Dollar"></my-add-symbol>
        </div>
      </div>
      <div class="flex-content">
        <div class="section">
          <div class="section-title">
            <span>Rates</span>
          </div>
          <my-table id="rates" header column-1="symbol;Symbol" column-2="price;Price" column-3="action"></my-table>
        </div>
      </div>
    </div>
  </body>

</html>
